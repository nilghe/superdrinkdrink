<template name="results">
<div class="jumbotron">
	<div class="container">
		<h1>Your results</h1>
		<h1>{{game_name}}</h1>
		<h3>Total Drinks Given: {{game_stats.total_drinks}}</h3>
		<h3>Most Drunk Team: Team {{game_stats.most_drunk_team}} with {{game_stats.most_drunk_team_drinks}} drinks</h3>
		<h3>Player who drank the most: {{game_stats.player_most_drinks}} with {{game_stats.player_total_drinks}} drinks</h3>		
	</div>
</div>
<div class="container">
	<button class="nav-btn new-game btn btn-success btn-lg" id="create">New Game!</button>
	<button class="nav-btn play-again btn btn-primary btn-lg" id="teams">
		<span class="glyphicon glyphicon-refresh"></span> Play Again
	</button>
</div>
</template>
