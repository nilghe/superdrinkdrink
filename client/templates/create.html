<template name="create">
<div class="container">
	<div class="jumbotron">
		<h1>Create a game</h1>
		<p>Select your game, team size, and enter player names!</p>
	</div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="game-name" class="control-label col-lg-2">Game:</label>
			<div class="col-lg-5"> 
				<input type="text" class="form-control" id="game-name" />
			</div>
		</div>
		<div class="form-group">
			<label for="num-players" class="control-label col-lg-2">Team Size:</label>
			<div class="col-lg-2"> 
				<select id="num-players" class="form-control">
					<option value="2">2</option>
					<option value="4">4</option>
					<option value="6">6</option>
					<option value="8">8</option>
					<option value="10">10</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="player" class="control-label col-lg-2">Players:</label>
			<div class="col-lg-5">
				<div class="input-group">
				<input type="text" id="player" class="form-control" />
				<span class="input-group-btn">
					<button type="button" id="add-player" class="btn btn-primary">
						<span class="glyphicon glyphicon-plus"></span> Add
					</button> 
				</span>
				</div>
			</div>
		</div>
	</form>
	{{#if player}}
	<div class="row">
		<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Players</h3>
			</div>
			<div class="panel-body">
				<ul class="players-list">
					{{#each player}}
						<li>{{playerName}}</li>
					{{/each}}
				</ul>
			</div>
		</div>
		</div>
	</div>
	<button class="nav-btn create-game btn btn-success" id="teams">Create Teams</button>
	{{/if}}
</div>
</template>
