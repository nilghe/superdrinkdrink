<template name="create">
<div class="jumbotron">
	<div class="container">
		<h1>Create a game</h1>
		<p>Select your game, team size, and enter player names!</p>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="game-name" class="control-label col-lg-2">Game:</label>
					<div class="col-lg-5"> 
						<input type="text" class="form-control" id="game-name" placeholder="What are you playing?"/>
					</div>
				</div>
				<div class="form-group">
					<label for="num-players" class="control-label col-lg-2">Team Size:</label>
					<div class="col-lg-2"> 
						<select id="num-players" class="form-control">
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10+</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="player" class="control-label col-lg-2">Players:</label>
					<div class="col-lg-5">
						<div class="input-group">
						<input type="text" id="player" class="form-control" placeholder="Who is playing?"/>
						<span class="input-group-btn">
							<button type="button" id="add-player" class="btn btn-primary">
								<span class="glyphicon glyphicon-plus"></span> Add
							</button> 
						</span>
						</div>
					</div>
				</div>
			</form>
			{{#if enough_players.enough_players}}
				<button class="nav-btn create-game btn btn-success btn-lg" id="teams">Create Teams</button>
			{{else}}
				<span><em>* You must have at least {{enough_players.team_size}} players to create your game.</em></span>
			{{/if}}
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Players</h3>
				</div>
				<div class="panel-body">
					{{#if player}}
					<ul class="players-list list-group">
						{{#each player}}
							<li class="list-group-item">{{playerName}}<button type="button" class="close remove-player" title="Remove player because they don't like to have fun">&times;</button></li>
						{{/each}}
					</ul>
						{{else}} 
						There are no players yet :(
					{{/if}}
				</div>
			</div>			
		</div>
	</div>
</div>
	

</div>
</template>
