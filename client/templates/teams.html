<template name="teams">
	<h1>{{game_name}}</h1>
	<h1>{{team_size}}</h1>

	<h1>Here are your teams</h1>

	{{#each team}}
	<div class="team" data-teamid="{{teamName}}" data-currentstanding="{{currentStanding}}">
		<h3>Team {{teamName}}</h3>
		<ul class="team-members">
			{{#each teamMembers}}
			<li data-placed="{{standing}}" data-playerid="{{id}}" class="{{cssClass}}">
				{{playerName}}
				<span class="standing-text"> {{standingText}}</span> 
				<span class="drinks"> {{numDrinks}}
			</li>
			{{/each}}
		</ul>
		<input type="button" class="give-drinks" data-teamid="{{teamName}}" value="DRINK!" />
	</div>
	{{/each}}

	<div class="back-button" id="create">Back</div>
	<div class="game-button" id="gamedetail">Play Game</div>
</template>
