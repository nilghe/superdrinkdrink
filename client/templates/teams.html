<template name="teams">
<div class="jumbotron">
	<div class="container">
		<h1>You're playing {{game_name}}</h1>
		<h3>Team size: {{team_size}}</h3>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h4><strong>Team {{first_team}}</strong> can play first.</h4> 
			<h4>Once done rank players from first to loser by clicking on their name then hit "DRINK" and watch the <small><em>hiccup</em></small> magic happen.</h4>
		</div>
	</div>
	<div class="row">
		{{#each team}}
		<div class="col-lg-6">
			<div class="team panel panel-primary" data-teamid="{{teamName}}" data-currentstanding="{{currentStanding}}">
				<div class="panel-heading">
					<h3 class="panel-title">Team {{teamName}}</h3>
				</div>
				<div class="panel-body">
					<div class="team-members list-group">
						{{#each teamMembers}}
						<a href="#" data-placed="{{standing}}" data-playerid="{{id}}" class="list-group-item {{placed}}">
							{{playerName}}
							{{#if standingText}}
								<span class="standing-text label label-success placed-{{standing}}">{{standingText}}</span>
							{{/if}}
							{{#if numDrinks}}
								<span class="drinks badge">{{numDrinks}}</span>
							{{/if}}
						</a>
						{{/each}}
					</div>
					{{!-- Drink button is disabled if the user has not ranked players --}}
					<input type="button" class="give-drinks btn btn-default btn-lg" data-teamid="{{teamName}}" value="DRINK!" {{disableDrinks}} />
					{{#if disableDrinks}}
						<span>{{btnMsg}}</span>
					{{/if}}
				</div>
			</div>
		{{/each}}
	</div>

	<div class="row">
		<div class="col-lg-12">
			<!-- Back button isn't working properly right now, it messes the teams up -->
			<!--<button class="nav-btn btn btn-primary btn-lg" id="create">
				<span class="glyphicon glyphicon-chevron-left"></span> Back
			</button> -->
			<button class="nav-btn btn btn-success btn-lg game-finished" id="results">
				<span class="glyphicon glyphicon-ok"></span> Finished!
			</button>
		</div>
	</div>
</div>
{{> bonus}}
</template>
